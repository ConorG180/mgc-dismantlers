<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-sm-flex px-0 justify-content-sm-end">
            <div class="message-container">
                <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="arrow-up arrow-info"></div>
                    <div class="toast-header border-info pl-2 pb-1 bg-dark text-info">
                      <strong class="mr-auto">Alert!</strong>
                      <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="toast-body px-2 pb-5 bg-dark text-white">
                      <span class="mr-auto">{{message}}</span>
                    </div>
                  </div>
            </div>

        </div>
    </div>
</div>
