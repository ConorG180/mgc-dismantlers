<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-sm-flex px-0 justify-content-sm-end">
            <div class="message-container my-2">
                <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="7500">
                    <div class="toast-header border-danger pl-2 pb-1 bg-dark text-danger">
                      <strong class="mr-auto">Error!</strong>
                    </div>
                    <div class="toast-body px-2 pb-5 bg-dark text-white">
                      <span class="mr-auto">{{message}}</span>
                    </div>
                  </div>
            </div>

        </div>
    </div>
</div>
